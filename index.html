<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fun With Flex</title>
</head>
<body>
    <div class="container">
        <div class="code-input">
          <form>
            <input type="checkbox" name="flex-display" id="flex-display">
            <label for="flex-display">Add display flex to parent element</label></br>
          <p>Flex properties</p>
          <label for="justify-content">justify-content: </label>
          <select name="justify-content" id="justify-content">
            <option value="flex-start" selected>flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
            <option value="space-evenly">space-evenly</option>
          </select></br>
          <button id="flex-items">Add another child to parent element</label>
          </form>
        </hr>
      </div>
      <div class="code-output">
        Parent element
        <div>Child Element</div>
        <div>Child Element</div>
      </div>
      </div>
</body>
</html>
